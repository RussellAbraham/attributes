<section class="settings transforms">

    <div class="sliders">
        <label for="scaleXY">Scale X &amp; Y:</label>
        <hr />
        <input id="scaleXY" type="range" name="scaleXY" step="0.10" min="0" max="5" value="1" data-sizing="">
        <span class="slider-value">1<span>
    </div>

    <div class="sliders">
        <label for="scaleX">Scale X:</label>
        <hr />
        <input id="scaleX" type="range" name="scaleX" step="0.10" min="-1" max="3" value="1" data-sizing="">
        <span class="slider-value">1<span>
    </div>

    <div class="sliders">
        <label for="scaleY">Scale Y:</label>
        <hr />
        <input id="scaleY" type="range" name="scaleY" step="0.10" min="-1" max="3" value="1" data-sizing="">
        <span class="slider-value">1<span>
    </div>

    <div class="sliders">
        <label for="translateX">Move X:</label>
        <hr />
        <input id="translateX" type="range" name="translateX" min="-500" max="800" value="0" data-sizing="px">
        <span class="slider-value">0px<span>
    </div>

    <div class="sliders">
        <label for="translateY">Move Y:</label>
        <hr />
        <input id="translateY" type="range" name="translateY" min="-500" max="500" value="0" data-sizing="px">
        <span class="slider-value">0px<span>
    </div>

    <div class="sliders">
        <label for="skewX">Skew X:</label>
        <hr />
        <input id="skewX" type="range" name="skewX" min="-90" max="90" value="0" data-sizing="deg">
        <span class="slider-value">0deg<span>
    </div>

    <div class="sliders">
        <label for="skewY">Skew Y:</label>
        <hr />
        <input id="skewY" type="range" name="skewY" min="-90" max="90" value="0" data-sizing="deg">
        <span class="slider-value">0deg<span>
    </div>
    
    <div class="sliders">
        <label for="rotate">Rotate:</label>
        <hr />
        <input id="rotate" type="range" name="rotate" min="0" max="360" value="0" data-sizing="deg">
        <span class="slider-value">0deg<span>
    </div>

</section>
