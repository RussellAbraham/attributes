<section class="settings filters">

    <div class="sliders">
        <label for="brightness">Brightness:</label>
        <hr />
        <input id="brightness" type="range" name="brightness" min="0" max="200" value="100" data-sizing="%">
        <span class="slider-value">100%<span>
    </div>

    <div class="sliders">
        <label for="contrast">Contrast:</label>
        <hr />
        <input id="contrast" type="range" name="contrast" min="50" max="200" value="100" data-sizing="%">
        <span class="slider-value">100%<span>
    </div>

    <div class="sliders">
        <label for="saturate">Saturation:</label>
        <hr />
        <input id="saturate" type="range" name="saturate" min="0" max="300" value="100" data-sizing="%">
        <span class="slider-value">100%<span>
    </div>

    <div class="sliders">
        <label for="greyscale">Greyscale:</label>
        <hr />
        <input id="greyscale" type="range" name="greyscale" min="0" max="100" value="0" data-sizing="%">
        <span class="slider-value">0%<span>
    </div>

    <div class="sliders">
        <label for="sepia">Sepia:</label>
        <hr />
        <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
        <span class="slider-value">0%<span>
    </div>

    <div class="sliders">
        <label for="hue-rotate">Hue Rotate:</label>
        <hr />
        <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg">
        <span class="slider-value">0deg<span>
    </div>

    <div class="sliders">
        <label for="invert">Invert:</label>
        <hr />
        <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
        <span class="slider-value">0%<span>
    </div>

    <div class="sliders">
        <label for="blur">Blur:</label>
        <hr />
        <input id="blur" type="range" name="blur" min="0" max="20" value="0" data-sizing="px"></input>
        <span class="slider-value">0px<span>
    </div>

    <div class="sliders">
        <label for="opacity">Opacity:</label>
        <hr />
        <input id="opacity" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
        <span class="slider-value">100%<span>
    </div>

    <div class="sliders">
        <label for="image-opacity">All Opacity:</label>
        <hr />
        <input id="image-opacity" type="range" name="image-opacity" step="0.1" min="0" max="1" value="1">
        <span class="slider-value">1<span>
    </div>
    
</section>
