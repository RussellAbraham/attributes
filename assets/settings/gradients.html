<div class="jumbotron p-1">
    <div class="container">
        <p>Gradients</p>
        <div class="sliders">
            <label for="linear-gradient-overlay-1">Linear Gradient 1:</label>
            <hr />
            <input id="linear-gradient-overlay-1" class="color" name="linear-gradient-overlay-1" type="text">
            <span class="noSuffix"></span>
        </div>
        <div class="sliders">
            <label for="linear-gradient-overlay-2">Linear Gradient 2:</label>
            <hr />
            <input id="linear-gradient-overlay-2" class="color" name="linear-gradient-overlay-2" type="text">
            <span class="noSuffix"></span>
        </div>
        <div class="sliders">
            <label for="linear-gradient-overlay-opacity">Linear Opacity:</label>
            <hr />
            <input id="linear-gradient-overlay-opacity" type="range" name="linear-gradient-overlay-opacity" step="0.1"
                min="0" max="1" value="0.5">
            <span class="slider-value">0.5<span>
        </div>
        <div class="sliders">
            <label for="linear-gradient-flow"> Linear Flow:</label>
            <hr />
            <input id="linear-gradient-flow" type="range" name="linear-gradient-flow" min="-150" max="100" value="0"
                data-sizing="%">
            <span class="slider-value">0%<span>
        </div>
        <div class="sliders">
            <label for="linear-gradient-direction">Linear Direction:</label>
            <hr />
            <input id="linear-gradient-direction" type="range" name="linear-gradient-direction" min="0" max="360"
                value="0" data-sizing="deg">
            <span class="slider-value">0deg<span>
        </div>
        <div class="sliders">
            <label for="radial-gradient-overlay-1">Radial Gradient 1:</label>
            <hr />
            <input id="radial-gradient-overlay-1" class="color" name="radial-gradient-overlay-1" type="text">
            <span class="noSuffix"></span>
        </div>
        <div class="sliders">
            <label for="radial-gradient-overlay-2">Radial Gradient 2:</label>
            <hr />
            <input id="radial-gradient-overlay-2" class="color" name="radial-gradient-overlay-2" type="text">
            <span class="noSuffix"></span>
        </div>
        <div class="sliders">
            <label for="radial-gradient-overlay-opacity">Radial Opacity:</label>
            <hr />
            <input id="radial-gradient-overlay-opacity" type="range" name="radial-gradient-overlay-opacity" step="0.1"
                min="0" max="1" value="0.5">
            <span class="slider-value">0.5<span>
        </div>
        <div class="sliders">
            <label for="radial-gradient-size"> Radial Size:</label>
            <hr />
            <input id="radial-gradient-size" type="range" name="radial-gradient-size" min="-100" max="100" value="20"
                data-sizing="%">
            <span class="slider-value">0%<span>
        </div>
        <div class="sliders">
            <label for="radial-gradient-position-x">Radial Position X:</label>
            <hr />
            <input id="radial-gradient-position-x" type="range" name="radial-gradient-position-x" min="0" max="100"
                value="50" data-sizing="%">
            <span class="slider-value">50%<span>
        </div>
        <div class="sliders">
            <label for="radial-gradient-position-y">Radial Position Y:</label>
            <hr />
            <input id="radial-gradient-position-y" type="range" name="radial-gradient-position-y" min="0" max="100"
                value="50" data-sizing="%">
            <span class="slider-value">50%<span>
        </div>
    </div>
</div>
